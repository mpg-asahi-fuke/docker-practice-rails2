version: 2.1
jobs:
  rspec:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: Install Bundler
          command: |
            sudo apt update
            sudo apt install bundler
      - run:
          name: "rspec"
          command: "bundle exec rspec"
workflows:
  build_and_analyze:
    jobs:
      - rspec
